<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Days</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6e9e4;
      background-image: radial-gradient(#f9f1ed 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    /* ===== COMIC PANEL ===== */

    .comic-panel {
      position: relative;
      width: 90%;
      max-width: 900px;
    }

    .comic-img {
      width: 100%;
      border-radius: 14px;
      animation: slowZoom 18s ease-in-out forwards;
    }

    /* ===== SPEECH BUBBLES ===== */

    .bubble {
      position: absolute;
      background: rgba(255,255,255,0.95);
      padding: 14px 18px;
      border-radius: 22px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0;
      max-width: 220px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeUp 1.2s ease forwards;
    }

    .bubble.left {
      top: 25%;
      left: 6%;
      animation-delay: 1.2s;
    }

    .bubble.right {
      top: 25%;
      right: 6%;
      animation-delay: 3.2s;
    }

    .bubble.center {
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 5.2s;
      text-align: center;
    }

    /* ===== HEART ===== */

    .heart {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      opacity: 0;
      animation: heartPulse 3s ease-in-out infinite;
      animation-delay: 4.5s;
      animation-fill-mode: forwards;
    }

    /* ===== ANIMATIONS ===== */

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slowZoom {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.06);
      }
    }

    @keyframes heartPulse {
      0% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.12);
      }
      100% {
        transform: translateX(-50%) scale(1);
      }
    }
    body {
  transition: opacity 1.5s ease;
}

  </style>
</head>
<script>
  // Auto move to next page after text finishes
  setTimeout(() => {
    document.body.style.transition = "opacity 1.5s ease";
    document.body.style.opacity = "0";

    setTimeout(() => {
      window.location.href = "bench.html"; // üîÅ change next page here
    }, 1500);
  }, 8000);
</script>

<body>

  <div class="comic-panel">

    <!-- MAIN IMAGE -->
    <img src="images/sih.png.png" alt="College Memories" class="comic-img">

    <!-- SPEECH BUBBLES -->
    <div class="bubble left">
      I feel like I am developing<br>feelings for her.....
    </div>

    <div class="bubble right">
      <br>everything felt new.
    </div>

    <div class="bubble center">
      That‚Äôs where this story quietly began.
    </div>

  </div>

</body>
</html>
