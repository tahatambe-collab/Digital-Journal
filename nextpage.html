<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee & Walk</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6e9e4;
      background-image: radial-gradient(#f9f1ed 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      transition: opacity 1.5s ease;
    }

    /* ===== COMIC PANEL ===== */

    .comic-panel {
      position: relative;
      width: 90%;
      max-width: 900px;
    }

    .comic-img {
      width: 100%;
      border-radius: 14px;
      animation: slowZoom 18s ease-in-out forwards;
    }

    /* ===== SPEECH BUBBLES ===== */

    .bubble {
      position: absolute;
      background: rgba(255,255,255,0.96);
      padding: 14px 18px;
      border-radius: 22px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0;
      max-width: 240px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeUp 1.2s ease forwards;
    }

    .bubble.left {
      top: 22%;
      left: 6%;
      animation-delay: 1.2s;
    }

    .bubble.right {
      top: 22%;
      right: 6%;
      animation-delay: 3.4s;
    }

    .bubble.center {
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 5.6s;
      text-align: center;
    }

    /* ===== HEART ===== */

    .heart {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 34px;
      opacity: 0;
      animation: heartPulse 3s ease-in-out infinite;
      animation-delay: 4.8s;
      animation-fill-mode: forwards;
    }

    /* ===== ANIMATIONS ===== */

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.06); }
    }

    @keyframes heartPulse {
      0% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.12);
      }
      100% {
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="comic-panel">

    <!-- IMAGE -->
    <img src="images/coffee.png" alt="Coffee and Walk" class="comic-img">

    <!-- HEART -->
    <div class="heart"></div>

    <!-- CONVERSATION -->
    <div class="bubble left">
      It started with coffee.
    </div>

    <div class="bubble right">
      And somehow turned into<br>
      a long walk.
    </div>

    <div class="bubble center">
      I realized then‚Ä¶<br>
      time moves differently with you.
    </div>

  </div>

      setTimeout(() => {
        window.location.href = "page4.html";
        /* üîÅ change to your actual next file */

    }, 8500); // after all text finishes
  </script>

</body>
</html>
