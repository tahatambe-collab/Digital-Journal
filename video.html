<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just This Moment</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6e9e4;
      background-image: radial-gradient(#f9f1ed 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .video-wrapper {
      width: 90%;
      max-width: 900px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      background: #000;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Optional fade-in */
    .video-wrapper {
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="video-wrapper">
  <iframe
    src="https://drive.google.com/file/d/1EgIShjj-Tcrl5jHm2Kw9dCgkwP4n68X7/view?usp=drive_link"
    width="100%"
    height="500"
    allow="autoplay"
    allowfullscreen>
  </iframe>
</div>


</body>
</html>
